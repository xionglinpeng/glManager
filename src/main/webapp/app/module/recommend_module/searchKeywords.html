<section class="content-header">
	<h1>
		推荐系统<small>搜索关键字</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">推荐系统</li>
		<li class="active">搜索关键字</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" >
	<!-- 页面内容在此处 -->
	<div class="box container-fluid">
		<div class="box-header"></div>
		<div class="box-body">
			<div class="nav-tabs-custom">
				<div class="tab-pane" cng-recommend data-template="#searchKeywordsTemplate">
	                <form class="form-horizontal">
	                    <div class="box-body box-body-system" id="container">
	                        
	                    </div>
	                    <div class="box-footer text-right">
	                   	 	<button type="submit" class="btn btn-primary" id="add">添加</button>
	                        <button type="submit" class="btn btn-info" ng-click="save()">保 存</button>
	                    </div>
	                </form>
	            </div>
	        </div>
		</div>
	</div>
</section>

<script type="text/template" id="searchKeywordsTemplate">
	<div class="box box-primary listInd oneself">
		<div class="box-header with-border" style="position: relative;">
			<span style="display: block;position: absolute;top:0;bottom:0;left:60px;right:80px;cursor: pointer;"></span>
			<h3 class="box-title">
				关键词组<%=leng%>
				<input type="hidden" name="'+Leng+'"></h3>
			<div class="pull-right box-tools">
				<button type="button" class="btn btn-danger btn-sm" data-pain="remove">删除</button>
			</div>
		</div>
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">1.关键词</label>
				<div class="col-sm-10">
					<div class="col-xs-5" style="padding-left:0;">
						<input type="text" class="form-control" placeholder="关键词......" ng-model="keyword.keyword<%=leng%>.keyword1"></div>
					<div class="col-xs-3">
						<span class="help-block"></span>
					</div>
					<div class="col-xs-4">
						<span class="help-block">状态:已保存，已发布</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">2.关键词</label>
				<div class="col-sm-10">
					<div class="col-xs-5" style="padding-left:0;">
						<input type="text" class="form-control" placeholder="关键词......" ng-model="keyword.keyword<%=leng%>.keyword2"></div>
					<div class="col-xs-3">
						<span class="help-block"></span>
					</div>
					<div class="col-xs-4">
						<input type="checkbox" ng-model="keyword.keyword<%=leng%>.save">保存
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">3.关键词</label>
				<div class="col-sm-10">
					<div class="col-xs-5" style="padding-left:0;">
						<input type="text" class="form-control" placeholder="关键词......" ng-model="keyword.keyword<%=leng%>.keyword3"></div>
					<div class="col-xs-3">
						<span class="help-block"></span>
					</div>
					<div class="col-xs-4">
						<input type="checkbox" ng-model="keyword.keyword<%=leng%>.publish">发布
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
