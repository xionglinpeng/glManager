
<section class="content-header">
	<h1>
		意见反馈管理<small>意见反馈列表</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">意见反馈管理</li>
		<li class="active">意见反馈列表</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<!-- 页面内容在此处 -->
	<div class="box container-fluid">
		<div class="box-header">
			
		</div>
		<div class="box-body">
			<form class="form-inline" id="adviceFeedbackId" name="glUserFom" align="right">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-clock-o"></i>
						</div>
						<input type="text" class="form-control pull-right" cng-daterangepicker placeholder="时间"
						>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" name="nickname" ng-model="glUser.nickname" placeholder="用户昵称" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-mobile"></i>
						</div>
						<input type="text" name="glUser.mobile" ng-model="glUser.mobile" placeholder="用户手机号" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="" placeholder="反馈编号" class="form-control">
				</div>
				<div class="form-group">
					<select name="favoriteTypes" ng-model="glUser.favoriteTypes" class="form-control">
						<option value="">处理状态</option>
						<option value="">状态1</option>
						<option value="">状态2</option>
						<option value="">状态3</option>
						<option value="">状态4</option>
					</select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click='queryTable()'>查询</button>
				</div>

			</form>
			<div class="box-header"></div>
			<div>
				<cng-datatable cng-property-dt-option="dtOption()"
							   cng-property-dt-return-value="Api" 
							   cng-property-active="true" 
							   cng-property-checkbox-confing="checkboxConfing"/>
			</div> 
		</div>


	</div>
</section>

<div class="modal fade modal-primary" id="adviceFeedbackModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4>反馈详情</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-4 col-xs-12">
						反馈者：{{singleAdviceFeedback.nickname}}
					</div>
					<div class="col-md-4 col-xs-12">
						反馈联系方式：{{singleAdviceFeedback.glUser.mobile}}
					</div>
					<div class="col-md-4 col-xs-12">
						反馈时间：{{singleAdviceFeedback.insertTime|date:'yyyy-MM-dd HH:mm:ss'}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<textarea name="" 
						style="width: 100%;height: 250px;margin-top: 15px;margin-bottom: 15px;color: black;resize:vertical"
						>{{singleAdviceFeedback.content}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					回复：
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<textarea name="" style="width: 100%;height: 150px;margin-top: 15px;color: black;resize:vertical"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">回复用户</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
			</div>
		</div>
	</div>
</div>
