<div class="row">
	<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="item in dynamic">
	  <div class="info-box bg-aqua" data-toggle="modal" data-target="#denamicModal"  ng-click="getDynamic(item)">
	    <span class="info-box-icon"><i class="fa fa-envelope-o"></i></span>
	
	    <div class="info-box-content">
	      <span class="info-box-text">{{item.publishDate}}</span>
	      <span class="info-box-number">{{item.content}}</span>
	    </div>
	    <!-- /.info-box-content -->
	  </div>
	  <!-- /.info-box -->
	</div>
</div>

<div class="modal fade modal-primary" id="denamicModal" 
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4>
					<div>
						<img alt="头像" src="{{glUser.avatarImage.resURI}}" class="img-rounded" 
					width="80" height="80">
						<span class="pull-right">{{singleDynamic.publishDate}}</span>
					</div>
					
					
				</h4>
			</div>
			<div class="modal-body">
				{{singleDynamic.content}}
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" ng-click="delDynamic()">删除</button>
				<button class="btn btn-default" data-dismiss="modal">返回</button>
			</div>
		</div>
	</div>
</div>
