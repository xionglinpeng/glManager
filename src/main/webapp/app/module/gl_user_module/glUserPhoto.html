<div class="row">	
	<div class="col-md-2" align="center" ng-repeat="item in photo" style="margin-top: 10px;">
		<img ng-src="{{item.resURI}}" class="img-rounded" width="140" height="140" data-toggle="modal" data-target="#photoModal" ng-click="getPhoto(item)">
	</div>
</div>
<div class="modal fade modal-primary" id="photoModal"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<img ng-src="{{singlePhoto.resURI}}" style="width:100%" alt="用户相册图片" class="img-responsive img-rounded">
			</div>
		</div>
	</div>
</div>
