<div ng-show="isView">
<section class="content-header">
	<h1>
		用户管理<small>用户列表</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">用户管理</li>
		<li class="active">用户列表</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" >
	<!-- 页面内容在此处 -->
	<div class="box container-fluid">
		<div class="box-header">
			
		</div>
		<div class="box-body">
			<form class="form-inline" id="glUserId" name="glUserFom" align="right">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" name="nickname" ng-model="glUser.nickname" placeholder="用户昵称" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-mobile-phone"></i>
						</div>
						<input type="text" name="mobile" ng-model="glUser.mobile" placeholder="用户手机号" class="form-control">
					</div>
					
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-gamepad"></i>
						</div>
						<input type="text" name="playingGame.gname" class="form-control" placeholder="所属游戏">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-gamepad"></i>
						</div>
						<select name="gtName" class="form-control">
							<option value="">游戏类型</option>
							<option value="{{key}}" ng-repeat="(key, value) in gameType">{{value}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-intersex"></i>
						</div>
						<select name="gender" class="form-control">
							<option value="">性别</option>
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<select name="status" class="form-control">
						<option value="">用户状态</option>
						<option value="normal">正常</option>
						<option value="forbid">封禁</option>
					</select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click='queryTable()'>查询</button>
				</div>

			</form>
			<div class="box-header"></div>
			<div>
				<cng-datatable cng-property-dt-option="dtOption()"
							   cng-property-dt-return-value="Api" 
							   cng-property-active="true" 
							   cng-property-checkbox-confing="checkboxConfing"/>
			</div> 
		</div>


	</div>
</section>
</div>
<ui-view/>
