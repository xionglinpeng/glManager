<script type="text/javascript" charset="utf-8" src="app/lib/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="app/lib/umeditor/umeditor.js"></script>
<script type="text/javascript" src="app/lib/umeditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
    h1{
        font-family: "微软雅黑";
        font-weight: normal;
    }
    .btn {
        display: inline-block;
        *display: inline;
        padding: 4px 12px;
        margin-bottom: 0;
        *margin-left: .3em;
        font-size: 14px;
        line-height: 20px;
        color: #333333;
        text-align: center;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        *background-color: #e6e6e6;
        background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
        background-repeat: repeat-x;
        border: 1px solid #cccccc;
        *border: 0;
        border-color: #e6e6e6 #e6e6e6 #bfbfbf;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        border-bottom-color: #b3b3b3;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        *zoom: 1;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn:hover,
    .btn:focus,
    .btn:active,
    .btn.active,
    .btn.disabled,
    .btn[disabled] {
        color: #333333;
        background-color: #e6e6e6;
        *background-color: #d9d9d9;
    }

    .btn:active,
    .btn.active {
        background-color: #cccccc \9;
    }

    .btn:first-child {
        *margin-left: 0;
    }

    .btn:hover,
    .btn:focus {
        color: #333333;
        text-decoration: none;
        background-position: 0 -15px;
        -webkit-transition: background-position 0.1s linear;
        -moz-transition: background-position 0.1s linear;
        -o-transition: background-position 0.1s linear;
        transition: background-position 0.1s linear;
    }

    .btn:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
    }

    .btn.active,
    .btn:active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn.disabled,
    .btn[disabled] {
        cursor: default;
        background-image: none;
        opacity: 0.65;
        filter: alpha(opacity=65);
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }
</style>
<!-- Main content -->
<section class="content">
    <!-- 页面内容在此处 -->
    <div class="box container-fluid">
        <div class="box-header">
            <section class="content-header">
                <h1>
                    游戏产品库<small>游戏尖兵</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li class="active">游戏产品库</li>
                    <li class="active">游戏尖兵</li>
                </ol>
            </section>
        </div>
        <div class="box-body">
            <form class="form-inline" id="glGame" name="glUserFom" align="right">
            </form>
            <div class="box-header"></div>
            <div>
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务名称</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="gamePioneer.pname" class="form-control" placeholder="任务名称......">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务描述</label>

                            <div class="col-sm-10">
                                <!--style给定宽度可以影响编辑器的最终宽度-->
                                <script type="text/plain" id="myEditor" style="width:96%;min-height:240px">

                                </script>
                              <!--  <textarea class="form-control" rows="3" placeholder="任务描述 ..."></textarea>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务类型（可复选）</label>

                            <div class="col-sm-10">
                                <div class="checkbox col-xs-5" style="padding-left:0;">
                                    <label>
                                        <input type="checkbox" id="firstlog" checklist-model="gamePioneer.ptype"
                                               checklist-value="'1'"> 注册+首次登陆
                                    </label>
                                </div>
                                <div class="checkbox col-xs-5">
                                    <label>
                                        <input type="checkbox" id="firstbuy" checklist-model="gamePioneer.ptype"
                                               checklist-value="'2'"> 首次充值
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布时间</label>

                            <div class="col-sm-3">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target="#">
                                        <div class="input-group">
                                            <span type="text" id="date" name="date" ng-readonly="true"  class="form-control"  ng-bind="gamePioneer.putawayTime|date:'yyyy-MM-dd HH:mm' "></span>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker   data-ng-model="gamePioneer.putawayTime"
                                                          data-datetimepicker-config="{ dropdownSelector: '#dropdown' ,parseFormat :'YY'}"></datetimepicker>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer text-right">
                        <div ng-if="!gamePioneer.pid">
                            <a ng-click="doGamePioneer(gamePioneer,gid,0)" class="btn btn-primary">保 存</a>
                            <a ng-click="doGamePioneer(gamePioneer,gid,1)" class="btn btn-default">上 架</a>
                        </div>
                        <div ng-if="gamePioneer.pid">
                            <a ng-click="doGamePioneer(gamePioneer,gid,gamePioneer.status)" class="btn btn-primary">保 存</a>
                            <a  ng-if="gamePioneer.status==0" ng-click="doGamePioneer(gamePioneer,gid,'1')" class="btn btn-primary">上 架</a>
                            <a  ng-if="gamePioneer.status==1" ng-click="doGamePioneer(gamePioneer,gid,'0')" class="btn btn-primary">下 架</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>


    </div>
</section>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getContent());
        alert(arr.join("\n"));
    }
</script>
