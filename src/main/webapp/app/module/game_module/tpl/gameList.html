

<!-- Main content -->
<section class="content">
    <!-- 页面内容在此处 -->
    <div class="box container-fluid">
        <div class="box-header">
            <section class="content-header">
                <h1>
                    游戏产品库<small>游戏列表</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li class="active">游戏产品库</li>
                    <li class="active">游戏列表</li>
                </ol>
            </section>
        </div>
        <div class="box-body">
            <form class="form-inline" id="glGame" name="glUserFom" align="right">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="gameName" ng-model="glUser.nickname" placeholder="游戏名称" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <select name="status" ng-model="glUser.status" class="form-control">
                        <option value="">游戏状态</option>
                        <option value="1">全部</option>
                        <option value="2">已上架</option>
                        <option value="3">已下架</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click='queryTable()'>查询</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ui-sref='gameAdd'>添加游戏</button>
                </div>
            </form>


            <div class="box-header"></div>
            <div>
                <cng-datatable cng-property-dt-option="dtOption()"
                               cng-property-dt-return-value="Api"/>
            </div>
        </div>


    </div>
</section>
