<section class="content-header">
	<h1>
		后台管理<small>账户注册</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">后台管理</li>
		<li class="active">账户注册</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- 页面内容在此处 -->
	<div class="register-box">
	  <div class="register-logo">
	    <a><b>Game Link</b> Manager</a>
	  </div>

	  <div class="register-box-body">
	    <p class="login-box-msg">注册Game Link管理后台账户</p>

	    <form>
	      <div class="form-group has-feedback">
	        <input type="text" class="form-control" placeholder="昵称" ng-model="GlmUser.nickname">
	        <span class="glyphicon glyphicon-user form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="email" class="form-control" placeholder="邮箱" ng-model="GlmUser.email">
	        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" placeholder="密码" ng-model="GlmUser.password">
	        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" placeholder="重复密码">
	        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
	      </div>
	      <div class="row">
	        <!-- /.col -->
	        <div class="col-xs-12">
	          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="register()">注册</button>
	        </div>
	        <!-- /.col -->
	      </div>
	    </form>

	  </div>
	  <!-- /.form-box -->
	</div>
</section>
