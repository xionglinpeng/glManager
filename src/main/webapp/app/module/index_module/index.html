<!DOCTYPE html>
<html lang="zh_CN" ng-app="indexApp">
<head>

	<script type="text/javascript" src="app/lib/checklist/checklist-model.js"></script>

<!--
BODY标签选项:
=================
应用以下一个或多个类的效果。
|=========================================================|
| 皮肤          | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|=========================================================|
|布局选项       | fixed 固定头和侧边栏。                  |
|侧边栏设置     | layout-boxed 获得的盒装布局舒展只1250px|
|               | layout-top-nav 删除侧边栏，有你在顶部导航栏中的链接|
|               | sidebar-collapse 有在加载折叠侧栏。     |
|               | sidebar-mini  半隐藏侧边栏              |
|=========================================================|
-->
<body class="hold-transition skin-blue fixed" ng-controller="indexCtrl">
	<!-- wrapper 封装了整个网站的DIV -->
	<div class="wrapper">
		<!-- 徽标和导航栏。 -->
		<header class="main-header">
			<a href="javascript:void(0)" class="logo">
				<span class="logo-mini"></span>
				<span class="logo-lg"><b>Game Link Manager</b></span>
			</a>

			<!--头部导航-->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- 侧边栏切换按钮:切换事件依赖于adminLTE app.min.js-->

					<span class="sr-only">切换导航</span>
				</a>
				<!--右边的导航菜单-->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">

						<li class="dropdown messages-menu"></li>
						<!-- 通告菜单 -->
						<li class="dropdown notifications-menu"></li>
						<!-- 任务菜单 -->
						<li class="dropdown tasks-menu"></li>

						<li class="dropdown user user-menu">

           					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	           					<!-- 用户的头像-->
					            <img src="/app/imgage/user2-160x160.jpg" class="user-image" alt="User Image">
					            <!-- 类hidden-xs会在小型设备隐藏用户名，只显示用户头像。 -->
					            <span class="hidden-xs">用户名</span>
           					</a>
           					<ul class="dropdown-menu">
           						<li class="user-header">
           							<img src="/app/imgage/user2-160x160.jpg" class="img-circle" alt="User Image">
           							<p>用户名 - 职位</p>
           							<small>当前时间，或注册时间</small>
           						</li>
           						<!-- 菜单内容 -->
           						<!--
				                <li class="user-body">
					                <div class="row">
					                  <div class="col-xs-4 text-center">
					                    <a href="#">Followers</a>
					                  </div>
					                  <div class="col-xs-4 text-center">
					                    <a href="#">Sales</a>
					                  </div>
					                  <div class="col-xs-4 text-center">
					                    <a href="#">Friends</a>
					                  </div>
					                </div>
				                </li>
				                -->
				                <!-- 菜单footer-->
				                <li class="user-footer">
					                <div class="pull-left">
					                  <a href="#" class="btn btn-default btn-flat">修改密码</a>
					                </div>
					                <div class="pull-right">
					                  <a href="#" class="btn btn-default btn-flat">退出</a>
					                </div>
				                </li>
           					</ul>
						</li>
						<li>
							<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>


		<!-- 左边菜单栏。 包含logo和侧边栏 -->
		<aside class="main-sidebar">

			<section class="sidebar">

			        <div class="pull-left image">
			          <img src="/app/imgage/user2-160x160.jpg" class="img-circle" alt="User Image">
			        </div>
			        <div class="pull-left info">
			          <p>用户名</p>
			          <!-- 状态 -->
			          <a><i class="fa fa-circle text-success"></i> 在线</a>
			        </div>
			    </div>

				<!-- 搜索表单 (可选) -->
				<!--
		        <form action="#" method="get" class="sidebar-form">

			                </button>
			              </span>
			        </div>
		        </form>
		        -->
		        <!-- /.搜索表单 -->

					<!-- 未选中的菜单
					<li><a href="#"><i class="fa fa-link"></i><span>主菜单2</span></a></li> -->
					<li class="treeview">
						<a><i class="fa fa-users"></i><span>用户管理</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a ui-sref="glUser"><i class="fa fa-circle-o"></i>用户列表</a></li>
						</ul>
					</li>
					<li class="treeview">
						<a><i class="fa fa-envelope-o"></i><span>意见反馈管理</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a ui-sref="adviceFeedback"><i class="fa fa-circle-o"></i>意见反馈列表</a></li>
						</ul>
					</li>
					<li class="treeview">
						<a><i class="fa fa-envelope-o"></i><span>游戏产品库</span>

						</ul>
					</li>

							<span class="pull-right-container">

							<li><a ui-sref="ugcManagement"><i class="fa fa-circle-o"></i>UGC内容管理</a></li>

							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a ui-sref="gameAdvManagement"><i class="fa fa-circle-o"></i>专题管理</a></li>
						</ul>
					</li>

				</ul>

			<!-- Content Header (Page header) -->
			<ui-view></ui-view>
		    <!-- /.content -->
		</div>
		<!-- /.页面标题和内容 -->

		<footer class="main-footer">
			<!-- 右边 -->
